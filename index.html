<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cover2go</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="site-header">
        <div class="content-wrapper">

            <nav class="navigation-bar">
                <div class="logo-wrapper">
                    <img src="assets/images/logo.png" alt="cover2go">
                </div>

                <div class="nav-wrapper">
                    <div class="nav-bar">
                        <ul>
                            <li class="current-page"><a href="#">Ativar Proteção</a></li>
                            <li><a href="#">Planos</a></li>
                            <li><a href="#">Quem Somos</a></li>
                            <li><a href="#">Dúvidas Frequentes</a></li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                    </div>
                    <div class="social-bar">
                        <ul>
                            <li><a href="#">twitter</a></li>
                            <li><a href="#">facebook</a></li>
                            <li><a href="#">youtube</a></li>
                            <li><a href="#">linkedin</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section class="hero">
                <h1 class="hero-title">Seguro <strong>prático e pré-pago</strong> para seus aparelhos eletrônicos</h1>
                <div class="code-activation-wrapper">
                    <div class="code-input">
                        <input type="text" name="code" id="code" />
                        <button type="button">Ativar</button>
                    </div>
                </div>
                <div class="plans-wrapper">
                    <div class="celular-plan">
                        <h2 class="plan-price">47</h2>
                        <div class="price-sub-super">
                            <h3 class="currency">R$</h3>
                            <h3 class="decimal-places">,00</h3>
                        </div>
                        <div class="plan-range">
                            <span class="range">até R$ <span class="value">1.000,00</span>,00</span>
                        </div>
                    </div>

                    <div class="gadgets-plan">
                        <h2 class="plan-price">99</h2>
                        <div class="price-sub-super">
                            <h3 class="currency">R$</h3>
                            <h3 class="decimal-places">,00</h3>
                        </div>
                        <div class="plan-range">
                            <span class="range">até R$ <span class="value">2.000,00</span>,00</span>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </header>

</body>
</html>
